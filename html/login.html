<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro Básico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center">Formulario de Registro</h3>
            <form>
                <div class="mb-3">
                    <h2 class="form-label">Nombre</h2>
                    <input type="text" class="form-control" placeholder="Nombre" name="nombres" required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Apellidos" name="apellidos" required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="fecha_nac" required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Escriba Contraseña</label>
                        <input type="password" class="form-control" placeholder="repetir_Contraseña" name="password"
                            required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Repita Contraseña</label>
                        <input type="password" class="form-control" placeholder="Repetir Contraseña"
                            name="repetir_password" required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Escriba Correo</label>
                        <input type="email" class="form-control" name="Ingresar Correo" required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Escriba Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Ingresar Teléfono" name="telefono" required>
                </div>

                <div class="mb-3">
                    <h2 class="form-label">Elija Sexo</label>
                        <select class="form-select" name="sexo" required>
                            <option value="">Seleccione</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nacionalidad</label>
                    <input type="text" class="form-control" name="nacionalidad" required>
                </div>
                <div class="footer">

                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="../index.html" class="btn btn-primary">Volver</a>

            </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
